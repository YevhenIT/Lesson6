<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 23. Дано натуральні числа від 20 до 50. Надрукувати ті з них,
        //     які діляться на 3, але не діляться на 5.
        for (let i = 20; i <= 50; i++) {
            if (i % 3 === 0 && i % 5 !== 0) {
                console.log(i);
            }
        }
    </script>
</body>

</html>
