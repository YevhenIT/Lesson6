<!DOCTYPE html>

<body>
    <script>
        // 5. Зобразити рівнобедрений трикутник
        // із символів ^.Висоту задає користувач.Наприклад, на екрані висота = 5.
        const height = 5; // Висота трикутника (можна змінити на будь-яку іншу)

        for (let i = 1; i <= height; i++) {
            let spaces = ' '.repeat(height - i); // Пробіли зліва
            let stars = '^'.repeat(2 * i - 1);  // Символи "^" (непарна кількість)
            console.log(spaces + stars);
        }
    </script>
</body>

</html>
